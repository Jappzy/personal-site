
<i *ngIf="!user" style="display: block; text-align: center; font-size: 0.9em">*Log In to Vote</i>

<div class="buttons-container">

    <div class="full-button">
      <button mat-fab
          (click)="onVote('newThumbsUp')"
          [disabled]="!user"
          color="warn"
          style="margin-bottom: 1em">
          <mat-icon style="padding-bottom: 3px">thumb_up</mat-icon>
      </button>
  
      <div>
          <span class="vote-total">{{ newThumbsUp + votes?.thumbsUp }}</span>
          <span>Thumbs Up</span>
      </div>
    </div>

    <div class="full-button">
      <button mat-fab
        (click)="onVote('newStars')"
        [disabled]="!user"
        color="accent"
        style="margin-bottom: 1em">
        <mat-icon style="padding-bottom: 4px">star</mat-icon>
      </button>

      <div>
        <span class="vote-total">{{ newStars + votes?.stars }}</span>
        <span>Stars</span>
      </div>
    </div>

    <div class="full-button">
      <button mat-fab
        (click)="onVote('newHighFives')"
        [disabled]="!user"
        color="primary"
        style="margin-bottom: 1em">
        <mat-icon style="padding-right: 4px; padding-bottom: 10px;">pan_tool</mat-icon>
      </button>
  
      <div>
        <span class="vote-total">{{ newHighFives + votes?.highFives }}</span>
        <span>High Fives</span>
      </div>
    </div>
      
</div>
